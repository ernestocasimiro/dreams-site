[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

# MantÃ©m suas rotas de API funcionando
[[redirects]]
  force = true
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# ðŸ‘‡ ***ESSA Ã‰ A PARTE IMPORTANTE PARA SPA***
# Permite que /success e qualquer rota funcione sem 404
